<!DOCTYPE html>
<html>
  <head>
    <title>Quality Assurance with Chai | freeCodeCamp.org</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Automated Testing</h1>
    </header>
    <main>
      <h2>Functional Tests Example</h2>
      <div class="pane">
        <h4>Famous Italian Explorers</h4>
        <form action="/travellers" method="POST" id="f1">
          <label for="surname">surname: </label>
          <input id="surname" type="text" name="surname" placeholder="try with 'Polo'...">
          <button type="submit">submit</button>
        </form>
        <div id="tn">
          <p>first name: <span id="name"></span></p>
          <p>last name: <span id="surname"></span></p>
          <p>dates: <span id="dates"></span></p>
        </div>
      </div>
    </main>
    <script src="client.js"></script>
  </body>
</html>
